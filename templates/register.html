{% extends 'base.html' %}
{% block title %}Register | Skill Swap{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Create Account</h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Location (optional)</label>
            <input type="text" class="form-control" name="location">
          </div>
          <div class="mb-3">
            <label class="form-label">Profile Photo URL (optional)</label>
            <input type="text" class="form-control" name="photo">
          </div>
          <div class="mb-3">
            <label class="form-label">Skills Offered <small>(comma separated)</small></label>
            <input type="text" class="form-control" name="skills_offered">
          </div>
          <div class="mb-3">
            <label class="form-label">Skills Wanted <small>(comma separated)</small></label>
            <input type="text" class="form-control" name="skills_wanted">
          </div>
          <div class="mb-3">
            <label class="form-label">Availability</label>
            <input type="text" class="form-control" name="availability">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_public" id="is_public" checked>
            <label class="form-check-label" for="is_public">Make profile public?</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="mt-3 text-center">
          <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
