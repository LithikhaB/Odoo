{% extends 'base.html' %}
{% block title %}Compose Message | Skill Swap{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Compose Message</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('send_message', recipient_id=recipient.id) }}" method="POST">
                        <div class="mb-3">
                            <label for="to" class="form-label">To:</label>
                            <input type="text" class="form-control" id="to" value="{{ recipient.name }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Message:</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                            <a href="{{ url_for('messages') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
